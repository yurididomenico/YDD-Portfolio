<div class="container">
  <div class="titolo-pagina">Esperienze</div>

  <div class="area-carte">

    <div class="esperienze-carta"
      *ngFor="
          let experience of experiences;
          let i = index
        "
    >
      <div class="esperienza-posizione">
        {{ experience.title }}
      </div>

      <app-line></app-line>

      <div class="esperienza-descrizione" [innerHTML]="experience.description">
        {{ experience.description }}
      </div>
    </div>
  </div>
</div>
